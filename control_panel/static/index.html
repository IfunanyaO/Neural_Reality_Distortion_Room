<!DOCTYPE html>
<html>
  <head>
    <title>Neural Reality Control Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Neural Reality Distortion Room</h1>

    <div class="control">
      <label>Distortion Intensity</label>
      <input type="range" id="intensity" min="0" max="1" step="0.01" />
    </div>

    <div class="control">
      <label>Shader Mode</label>
      <select id="shader">
        <option value="swirl">Swirl</option>
        <option value="ripple">Ripple</option>
        <option value="chromatic">Chromatic Aberration</option>
      </select>
    </div>

    <div class="control">
      <label>Style Prompt</label>
      <textarea id="prompt" rows="3">surreal melting chrome XR room</textarea>
    </div>

    <button id="send">Apply Changes</button>

    <script src="script.js"></script>
  </body>
</html>
